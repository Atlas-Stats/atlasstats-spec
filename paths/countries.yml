# paths/countries.yml
get:
  operationId: getCountries
  summary: List all countries
  description: Returns a summary list of all countries supported by the API.
  tags:
    - Countries
  responses:
    "200":
      description: A list of countries.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../components/schemas/country.yml"
    "401":
      description: Unauthorized - API key is missing or invalid.
      content:
        application/json:
          schema:
            $ref: "../components/schemas/authError.yml"
    "403":
      description: Forbidden - You do not have permission to access this resource.
      content:
        application/json:
          schema:
            $ref: "../components/schemas/authError.yml"
    "429":
      description: Too Many Requests - Rate limit exceeded.
      headers:
        $ref: "../components/headers/rateLimitHeader.yml"
      content:
        application/json:
          schema:
            $ref: "../components/schemas/rateLimitError.yml"
    "400":
      description: Bad Request - The request was malformed or contains invalid parameters.
      content:
        application/json:
          schema:
            $ref: "../components/schemas/validationError.yml"
